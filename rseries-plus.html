<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create your R Series PLUS resource pitch!</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <img src="logo-zoll-w.png" alt="ZOLL Logo" class="header-logo" />
    </header>
    <nav class="breadcrumb"><a href="index.html">Home</a> > R Series PLUS</nav>
    <h1>Choose the Flyer/Pitch Type:</h1>
    <button id="plusVideoBtn">Video Resources</button>
    <button id="plusBioMedBtn">BioMed Resources</button>
    <button id="plusTestingBtn">Testing Resources</button>
    <button id="plusEducationBtn">Education Resources</button>
    <button id="plusGenericBtn">General Resources</button>
    <script>
      document.getElementById("plusVideoBtn").addEventListener("click", () => {
        window.location.href = "flyer.html?type=rseries-plus-video";
      });
      document.getElementById("plusBioMedBtn").addEventListener("click", () => {
        window.location.href = "flyer.html?type=rseries-plus-biomed";
      });
      document
        .getElementById("plusTestingBtn")
        .addEventListener("click", () => {
          window.location.href = "flyer.html?type=rseries-plus-testing";
        });
      document
        .getElementById("plusEducationBtn")
        .addEventListener("click", () => {
          window.location.href = "flyer.html?type=rseries-plus-education";
        });
      document
        .getElementById("plusGenericBtn")
        .addEventListener("click", () => {
          window.location.href = "flyer.html?type=rseries-plus-resourcelink";
        });
    </script>
    <script src="pwa.js"></script>
  </body>
</html>
