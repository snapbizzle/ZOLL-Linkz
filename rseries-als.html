<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create your R Series resource pitch!</title>
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="apple-touch-icon" href="logo-zoll-w.png" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <img src="logo-zoll-w.png" alt="ZOLL Logo" class="header-logo" />
    </header>
    <nav class="breadcrumb"><a href="index.html">Home</a> > R Series ALS</nav>
    <h1>Choose the Flyer/Pitch Type:</h1>
    <button id="alsVideoBtn">Video Resources</button>
    <button id="alsBioMedBtn">BioMed Resources</button>
    <button id="alsTestingBtn">Testing Resources</button>
    <button id="alsEducationBtn">Education Resources</button>
    <button id="alsGenericBtn">General Resources</button>
    <script>
      document.getElementById("alsVideoBtn").addEventListener("click", () => {
        window.location.href = "flyer.html?type=rseries-als-video";
      });
      document.getElementById("alsBioMedBtn").addEventListener("click", () => {
        window.location.href = "flyer.html?type=rseries-als-biomed";
      });
      document.getElementById("alsTestingBtn").addEventListener("click", () => {
        window.location.href = "flyer.html?type=rseries-als-testing";
      });
      document
        .getElementById("alsEducationBtn")
        .addEventListener("click", () => {
          window.location.href = "flyer.html?type=rseries-als-education";
        });
      document.getElementById("alsGenericBtn").addEventListener("click", () => {
        window.location.href = "flyer.html?type=rseries-als-resourcelink";
      });
    </script>
    <script src="pwa.js"></script>
  </body>
</html>
