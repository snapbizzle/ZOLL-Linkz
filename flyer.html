<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generate QR Code Flyer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <img src="logo-zoll-w.png" alt="ZOLL Logo" class="header-logo" />
    </header>

    <nav class="breadcrumb" id="breadcrumb"></nav>
    <h1>Enter your HighSpot pitch/link:</h1>
    <input type="url" id="urlInput" placeholder="www.example.com" required />
    <div class="button-container">
      <button id="generateBtn">Generate Flyer</button>
      <button id="downloadBtn" style="display: none">Download Flyer</button>
    </div>
    <br /><br />
    <canvas id="flyerCanvas"></canvas>
    <script src="https://unpkg.com/qrcode-generator@1.4.4/qrcode.js"></script>
    <script src="script.js"></script>
  </body>
</html>
