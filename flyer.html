<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generate QR Code Flyer</title>
    <meta
      name="description"
      content="Generate QR code flyers for ZOLL product resources"
    />
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="apple-touch-icon" href="logo-zoll-w.png" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <img src="logo-zoll-w.png" alt="ZOLL Logo" class="header-logo" />
    </header>

    <nav class="breadcrumb" id="breadcrumb"></nav>
    <input
      type="url"
      id="urlInput"
      placeholder="Enter HighSpot Pitch URL Here!"
      required
    />
    <div class="button-container">
      <button id="generateBtn">Generate Flyer</button>
      <button id="downloadBtn" style="display: none">Download Flyer</button>
      <button id="copyBtn" style="display: none">Copy to Clipboard</button>
    </div>
    <canvas id="flyerCanvas"></canvas>
    <script src="qrcode.min.js"></script>
    <script src="script.js"></script>
    <script src="pwa.js"></script>
  </body>
</html>
