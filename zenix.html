<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create your Zenix resource pitch!</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <img src="logo-zoll-w.png" alt="ZOLL Logo" class="header-logo" />
    </header>
    <nav class="breadcrumb"><a href="index.html">Home</a> > Zenix</nav>
    <h1>Choose the Flyer/Pitch Type:</h1>
    <button id="zenixGeneralBtn">General Resource Pitch</button>
    <button id="zenixEducationBtn">Education Pitch</button>
    <button id="zenixBioMedBtn">BioMed Pitch</button>
    <button id="zenixConfigurationBtn">Configuration Pitch</button>
    <script>
      document.getElementById("zenixGeneralBtn").addEventListener("click", () => {
        window.location.href = "flyer.html?type=zenix-resourcelink";
      });
      document.getElementById("zenixEducationBtn").addEventListener("click", () => {
        window.location.href = "flyer.html?type=zenix-education";
      });
      document.getElementById("zenixBioMedBtn").addEventListener("click", () => {
        window.location.href = "flyer.html?type=zenix-biomed";
      });
      document.getElementById("zenixConfigurationBtn").addEventListener("click", () => {
        window.location.href = "flyer.html?type=zenix-configuration";
      });
    </script>
    <script src="pwa.js"></script>
  </body>
</html>
