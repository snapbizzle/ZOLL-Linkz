<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create your Accessories & Consumables resource pitch!</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <img src="logo-zoll-w.png" alt="ZOLL Logo" class="header-logo" />
    </header>
    <nav class="breadcrumb">
      <a href="index.html">Home</a> > Accessories & Consumables
    </nav>
    <h1>Choose the Accessory/Consumables:</h1>
    <button id="internalPaddlesIntegratedBtn">
      Internal Paddles | Integrated
    </button>
    <button id="internalPaddlesNonIntegratedBtn">
      Internal Paddles | Non-Integrated
    </button>
    <script>
      document
        .getElementById("internalPaddlesIntegratedBtn")
        .addEventListener("click", () => {
          window.location.href =
            "flyer.html?type=internalpaddles-integrated-resourcelink";
        });
      document
        .getElementById("internalPaddlesNonIntegratedBtn")
        .addEventListener("click", () => {
          window.location.href = "comingsoon.html";
        });
    </script>
    <script src="pwa.js"></script>
  </body>
</html>
