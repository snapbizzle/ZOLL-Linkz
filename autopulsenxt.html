<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create your AutoPulseNXT resource pitch!</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <img src="logo-zoll-w.png" alt="ZOLL Logo" class="header-logo" />
    </header>
    <nav class="breadcrumb"><a href="index.html">Home</a> > AutoPulseNXT</nav>
    <h1>Choose the Flyer/Pitch Type:</h1>
    <button id="autopulsenxtEducationBtn">Education Resources</button>
    <button id="autopulsenxtBioMedBtn">BioMed Resources</button>
    <button id="autopulsenxtVideoBtn">Video Resources</button>
    <button id="autopulsenxtGenericBtn">General Resources</button>
    <script>
      document
        .getElementById("autopulsenxtEducationBtn")
        .addEventListener("click", () => {
          window.location.href = "flyer.html?type=autopulsenxt-education";
        });
      document
        .getElementById("autopulsenxtBioMedBtn")
        .addEventListener("click", () => {
          window.location.href = "flyer.html?type=autopulsenxt-biomed";
        });
      document
        .getElementById("autopulsenxtVideoBtn")
        .addEventListener("click", () => {
          window.location.href = "flyer.html?type=autopulsenxt-video";
        });
      document
        .getElementById("autopulsenxtGenericBtn")
        .addEventListener("click", () => {
          window.location.href = "flyer.html?type=autopulsenxt-resourcelink";
        });
    </script>
    <script src="pwa.js"></script>
  </body>
</html>
