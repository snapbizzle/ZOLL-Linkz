<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create your X Series resource pitch!</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <img src="logo-zoll-w.png" alt="ZOLL Logo" class="header-logo" />
    </header>
    <nav class="breadcrumb"><a href="index.html">Home</a> > X Series</nav>
    <h1>Choose the Flyer/Pitch Type:</h1>
    <button id="xseriesEducationBtn">Education Resources</button>
    <button id="xseriesBioMedBtn">BioMed Resources</button>
    <button id="xseriesTestingBtn">Testing Resources</button>
    <button id="xseriesVideoBtn">Video Resources</button>
    <button id="xseriesGenericBtn">General Resources</button>
    <script>
      document
        .getElementById("xseriesEducationBtn")
        .addEventListener("click", () => {
          window.location.href = "flyer.html?type=xseries-education";
        });
      document
        .getElementById("xseriesBioMedBtn")
        .addEventListener("click", () => {
          window.location.href = "flyer.html?type=xseries-biomed";
        });
      document
        .getElementById("xseriesTestingBtn")
        .addEventListener("click", () => {
          window.location.href = "flyer.html?type=xseries-testing";
        });
      document
        .getElementById("xseriesVideoBtn")
        .addEventListener("click", () => {
          window.location.href = "flyer.html?type=xseries-video";
        });
      document
        .getElementById("xseriesGenericBtn")
        .addEventListener("click", () => {
          window.location.href = "flyer.html?type=xseries-resourcelink";
        });
    </script>
    <script src="pwa.js"></script>
  </body>
</html>
